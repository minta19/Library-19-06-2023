{% extends 'base.html' %}

{% block title %} BOOK AUTHOR  LIST {% endblock title %}
{% block content %}
    <h1><center>AUTHORS</center></h1>
    <ul>
        {% for author in authors %}
            <li>FIRST NAME: {{ author.first_name }}<br> 
                LAST NAME: {{ author.last_name }} <br> 
                EMAIL-ID: {{ author.email }} <br></li>
        {% endfor %}
    </ul>
        
{% endblock content %}
